<main>
    <div class="login-box">
        <h2>Login</h2>
        <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="user-box">
                <label>Email</label>
                <input ngModel type="text" name="email" required="true">
            </div>
            <div class="user-box">
                <label>Password</label>
                <input ngModel type="password" name="password" required>
            </div>
            <button>Submit</button>
            <span>Not registered yet? click <a href="">here</a></span>
        </form>
    </div>
</main>
